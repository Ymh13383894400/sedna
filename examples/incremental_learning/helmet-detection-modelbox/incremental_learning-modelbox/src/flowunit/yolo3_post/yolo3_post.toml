[base]
name = "yolo3_post" # The FlowUnit name
device = "cpu" # The device the flowunit runs on,cpu,cuda,ascend
version = "1.0.0" # The version of the flowunit
description = "A flowunit for modelbox" # The description of the flowunit
group_type = "generic" # flowunit group attribution
entry = "yolo3_post@Yolo3_postFlowUnit" # Python flowunit entry function
type = "python" # Fixed value


[config]
labels = ['person', 'helmet', 'helmet_on', 'helmet_off']

[input]
[input.in_image]
name = "in_image"

[input.in_classes]
name = "in_classes"
type = "float"

[input.in_scores]
name = "in_scores"
type = "float"

[input.in_boxes]
name = "in_boxes"
type = "float"

[output]
[output.out_image]
name = "out_image"




